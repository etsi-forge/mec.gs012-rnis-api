                            - $ref: '#/components/schemas/S1BearerNotification'
                          discriminator:
                            propertyName: notificationType
                      example:
                        notification:
                          notificationType: CellChangeNotification
                          associateId:
                          - type: '1'
                            value: '10.100.0.1'
                          hoStatus: '1'
                          srcEcgi:
